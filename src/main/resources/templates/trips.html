<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
    <title>Trips</title>
</head>
<body>
<h2>List of your trip:</h2>
<table>
    <tr>
        <th>CREATED AT</th>
        <th>TRIP ID</th>
        <th>CAR ID</th>
        <th>DESTINATION</th>
        <th>DISTANCE</th>
        <th>DESCRIPTION</th>
    </tr>
    <tr th:each="trip : ${trips}">
        <td th:text="${trip.getCreatedAt()}"/>
        <td th:text="${trip.getId()}"/>
        <td th:text="${trip.getCarId()}"/>
        <td th:text="${trip.getDestination()}"/>
        <td th:text="${trip.getDistance()}"/>
        <td th:text="${trip.getDescription()}"/>
    </tr>
    <tr>
        <form th:action="add-trip" th:object="${newTrip}" method="post">
            <td>auto-add</td>
            <td>auto-increment</td>
            <td><input type="text" th:field="*{carId}"></td>
            <td><input type="text" th:field="*{destination}"></td>
            <td><input type="number" th:field="*{distance}"></td>
            <td><input type="text" th:field="*{description}"></td>
            <td><input type="submit" value="add"></td>
        </form>
    </tr>
</table>
<hr>
<h3>Statistics:</h3>
<table>
    <tr>
        <td>Number of Your trips:</td>
        <td><p th:text="${numberOfTrips}"></p></td>
    </tr>
    <tr>
        <td>Sum of distance:</td>
        <td><p th:text="${sumOfDistance}"></p></td>
    </tr>
</table>
</body>
</html>
